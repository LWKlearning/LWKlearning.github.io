<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lowk Unblocked Games</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    h1 {
        margin: 20px 0;
        font-size: 2.5em;
    }

    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 1200px;
    }

    .game-card {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        border-radius: 10px;
        transition: transform 0.3s ease;
        display: block; /* ensures the link covers the whole card */
        text-decoration: none;
        aspect-ratio: 1 / 1; /* ensures square ratio */
    }

    .game-card:hover {
        transform: scale(1.05);
    }

    .game-card img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* crops and fills the square without stretching */
        border-radius: 10px;
        display: block;
    }

    .game-title {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 10px;
        background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
        text-align: center;
        font-weight: bold;
        font-size: 1.1em;
        color: #fff;
    }
</style>
</head>
<body>

<h1>Lowk Unblocked Games</h1>

<div class="game-grid">
    <!-- Game Card -->
    <a href="https://lowkunblockedgames.github.io/PPG/" class="game-card" target="_blank">
        <img src="https://images.gog-statics.com/5ffaf8774afa96332c101594d9046271d002b90bc1e2ba1fd1ed3d4da2f8d8df.jpg" alt="People Playground">
        <div class="game-title">People Playground</div>
    </a>

    <!-- Example: Add more cards -->
    <a href="https://example.com/game2" class="game-card" target="_blank">
        <img src="https://via.placeholder.com/300x300" alt="Game 2">
        <div class="game-title">Game 2</div>
    </a>
</div>

</body>
